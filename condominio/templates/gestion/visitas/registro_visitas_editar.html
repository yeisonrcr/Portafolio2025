<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Editar Visita,Nueva Visita" }}</title>
</head>
<body>

    <div style="margin: 2%;" >
        <div >

            <h1>{{ form.instance.pk|yesno:"Editar Visita Registrada , Registrar nueva visita" }}</h1>
   
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar</button>
            </form>

            <br><br>
            <hr>
            
        </div>

        <div>

            <p>
                Opciones del registro 
            </p>
            <a href="{% url 'registro_visitas_lista' %}">Volver a la lista</a>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>{{ form.instance.pk|yesno:"Editar reporte, Nuevo reporte" }}</title> <!--O uno o el otro depende si es nuevo o entra id creado-->
</head>
<body>

    <div style="margin: 2%;" >
        <div >
            <h1>{{ form.instance.pk|yesno:"Editar reporte,Nueva reporte" }}</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar</button>
            </form>
            
        </div>

        <div>

            <p>
                Opciones del registro 
            </p>
            
    <a href="{% url 'reportes_lista' %}">Volver a la lista</a>
        </div>
    </div>
    
</body>
</html>
